<div class="form-field">
  @let inputTemplateSignal = inputTemplate(); @if (inputTemplateSignal){

  <ng-container *ngTemplateOutlet="inputTemplateSignal"></ng-container>
  } @let currentControl = control(); @if (currentControl?.invalid &&
  (currentControl?.dirty || currentControl?.touched)) {
  <div class="error-messages">
    @for (message of errorMessaged(); track $index) {
    {{ message }}
    }
  </div>
  }
</div>
